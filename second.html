<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesars Cipher</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container-xl">
    <header class="header py-2 mb-5 mt-4">
      <a class="text-decoration-none" href="index.html">
        <h1 class="h2 text-center fw-bold">Caesars<span class="title">Cipher</span></h1>
      </a>
    </header>

    <section class="main">
      <h2 class="visually-hidden">Form section</h2>

      <form class="textareas-form" action="https://echo.htmlacademy.ru" method="GET">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-5 col-lg-2 ">
            <select class="form-control select mb-3" name="text-option" aria-label="text">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>

            <a class="link d-flex align-items-center justify-content-center align-items-lg-start justify-content-lg-start mb-3" href="index.html">
              <img src="icons/change-icon.svg" alt="change icon" width="25" height="25">
              Ciphre
            </a>
          </div>

          <div class="col-md-10 col-lg-5 mb-3 mb-lg-0">
            <label class="label mb-1" for="text">Decipher</label>
            <textarea class="main-textarea pt-2 ps-2 w-100" name="text" id="text" rows="10" placeholder="text"></textarea>
            <button class="clear-btn btn p-1" type="reset">
              <img src="icons/clear-icon.svg" alt="icon clear" width="25" height="25">
            </button>
          </div>

          <div class="col-md-10 col-lg-5">
            <label class="label mb-1" for="output">Decipher</label>
            <textarea class="result-textarea pt-2 ps-2 w-100" name="text" id="output" rows="10" readonly></textarea>
            <button class="copy-btn btn p-1" type="button" id="paragraph1">
              <img src="icons/copy-icon.svg" alt="icon clear" width="25" height="25">
            </button>
          </div>
        </div>
      </form>
    </section>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/second.js"></script>
</body>

</html>
